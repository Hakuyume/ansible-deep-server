- name: fetch path
  command: which python3
  register: result
  changed_when: false
  failed_when: false
- name: check path
  set_fact:
    installed: "{{ result.stdout == prefix + '/bin/python3' }}"
- name: fetch version
  shell: python3 --version | perl -anE 'say $F[-1]'
  register: result
  changed_when: false
  failed_when: false
  when: installed
- name: check version
  set_fact:
    installed: "{{ result.stdout == python_version }}"
  when: installed

- name: make tempdir
  tempfile:
    state: directory
  register: tempdir
  when: not installed
- name: fetch source
  unarchive:
    src: "https://github.com/python/cpython/archive/v{{ python_version }}.tar.gz"
    dest: "{{ tempdir.path }}"
    remote_src: yes
  when: not installed
- name: make builddir
  file:
    path: "{{ tempdir.path }}/build"
    state: directory
  when: not installed
- name: configure
  command: |
    ../cpython-{{ python_version }}/configure
        --prefix={{ prefix }}
        --enable-shared
        --with-threads
        LDFLAGS=-Wl,-rpath,{{ prefix }}/lib
  args:
    chdir: "{{ tempdir.path }}/build"
  when: not installed
- name: build
  command: "make -j{{ njobs }}"
  args:
    chdir: "{{ tempdir.path }}/build"
  when: not installed
- name: install
  command: make install
  args:
    chdir: "{{ tempdir.path }}/build"
  when: not installed
